<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Output</title>
    </head>
    <body>
        <h1 id = "test">Tester</h1>
        <script>
        alert("Hello World");
        prompt("What is your name? ");
        document.write("Hello World");
        document.getElementById('test').innerHTML="Hello World";
        console.log("Leave a secret message");
        </script>
        <noscript>
        Your browser doesn't support or has disabled JavaScript</noscript>
        <p>What happens if you have two elements with id = "test"?</p>
    </body>
</html>
