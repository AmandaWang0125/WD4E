<!DOCTYPE = html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Radio Buttons</title>
        <link rel="stylesheet" href="css/radio.css">
    </head>
    <body>
        <form>
            Gender<br>
            <label><input type='radio' name='gender' value='male'>Male</label>
            <label><input type='radio' name='gender' value='female'>Female</label>
            <br>
            Favorite Food<br>
            <label><input type='radio' name='food' value='pizza'checked='true'>Pizza</label>
            <label><input type='radio' name='food' value='chips'>Chips</label>
            <label><input type='radio' name='food' value='kale'>Kale</label>
            <br>
            <input type='submit' value='Submit'>
        </form>
    </body>
</html>
