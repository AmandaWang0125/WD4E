<!DOCTYPE = html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Validate Email Matches (General)</title>
        <link rel="stylesheet" href="css/validation1.css">
        <script src="js/validation1.js"></script>
    </head>
    <body>
        <h1>Email Validation (General)</h1>
        <form>
            <label>Preferred email address:
                <input type="email" id="email_addr" name="email1" placeholder="me@me.com" required>
            </label>
            <label>Verify email address:
                <input type="email" id="email_repeat" name="email2" required onchange="check()">
            </label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
