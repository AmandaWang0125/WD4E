<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Output</title>
    </head>
    <body>
        <script>
            var name = prompt("What is your name?");
            document.write(name);
            console.log(name);
            var date = Date();
            document.write(date);
            var location = (window.location;)
            document.write(location);
        </script>
    </body>
</html>
